{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  <script>
    window.location.href = "{% url 'index' %}";
  </script>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
  <a href="{% url 'signup'%}">Sign Up</a>
{% endif %}
{% endblock %}
